<mat-card id="add-todo-container">
	<mat-card-title>Create Todo</mat-card-title>
	<mat-card-content>
		<form role="form" [formGroup]="form" (ngSubmit)="submit(addTodoForm)" id="add-todo-form" #addTodoForm>
			<formly-form [model]="model" [fields]="fields" [form]="form">
				<button type="submit" color="primary" [disabled]="!form.valid" mat-raised-button>Submit</button>
			</formly-form>
		</form>
	</mat-card-content>
</mat-card>
