<div id="todo-overview">
		<h3 class="text-right">
				<span class="badge badge-info">
						Last Updated - {{ (lastUpdate | async) | date: 'mediumTime' }}
						|
						Tasks count - {{ (todos | async).length }}
					</span>
		</h3>
		<button mat-raised-button color="warn" type="button" (click)="clearTodos()">Delete All</button>
</div>
