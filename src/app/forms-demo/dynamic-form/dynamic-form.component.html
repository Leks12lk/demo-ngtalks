<mat-card>
	<mat-card-title>Dynamic form</mat-card-title>
	<mat-card-content>
		<form [formGroup]="form">
			<div *ngFor="let prop of personProps">
				<mat-form-field class="full-width">
					<input matInput type="text" [placeholder]="prop" [formControlName]="prop">
				</mat-form-field>
			</div>
		</form>
	</mat-card-content>
</mat-card>
